services:
  fabricstudio-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fabricstudio-api
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    env_file:
      - .env
    environment:
      # CRITICAL: Set this to a strong, random secret in production
      # Generate with: openssl rand -base64 32
      - FS_SERVER_SECRET=${FS_SERVER_SECRET:-CHANGE_ME_IN_PRODUCTION}
      # Optional: Set logging level
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Database path (must match volume mount)
      - DB_PATH=/app/data/fabricstudio_ui.db
      # Server configuration
      - HOSTNAME=${HOSTNAME:-0.0.0.0}
      - PORT=${PORT:-8000}
      - HTTPS_ENABLED=${HTTPS_ENABLED:-false}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-/app/certs/cert.pem}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-/app/certs/key.pem}
    volumes:
      # Persist database across container restarts
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
      # SSL certificates (only needed if HTTPS_ENABLED=true)
      # Mount your certificates directory. Create ./certs directory and place cert.pem and key.pem there
      # The :ro flag makes it read-only for security
      - ./certs:/app/certs:ro
    networks:
      - fabricstudio-network
    # Security: Run as non-root user (set in Dockerfile)
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  fabricstudio-network:
    driver: bridge

