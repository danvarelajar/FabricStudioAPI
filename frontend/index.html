<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FabricStudio Assistant</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- dayjs for reliable date/time handling -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/timezone.js"></script>
    <script>
      // Initialize dayjs plugins
      // Plugins from CDN are exposed as global variables
      if (typeof dayjs !== 'undefined') {
        // UTC plugin
        if (typeof dayjs_plugin_utc !== 'undefined') {
          dayjs.extend(dayjs_plugin_utc);
        } else if (typeof window.dayjs_plugin_utc !== 'undefined') {
          dayjs.extend(window.dayjs_plugin_utc);
        }
        // Timezone plugin
        if (typeof dayjs_plugin_timezone !== 'undefined') {
          dayjs.extend(dayjs_plugin_timezone);
        } else if (typeof window.dayjs_plugin_timezone !== 'undefined') {
          dayjs.extend(window.dayjs_plugin_timezone);
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <h2 class="sidebar-title">
          <img src="/images/Fortinet-logomark-rgb-red.svg" alt="Fortinet" style="height: 56px; width: auto; vertical-align: middle; margin-right: -8px; margin-left: -20px;" />
          <span style="margin-left: 4px;">FabricStudio Assistant</span>
        </h2>
        <nav class="sidebar-nav">
          <div style="flex: 1; display: flex; flex-direction: column; gap: 2px;">
            <div class="menu-group">
              <button type="button" class="menu-item menu-parent active" data-section="configurations" id="configurations-menu">
                FabricStudio Runs
                <span class="menu-arrow"></span>
              </button>
              <div class="submenu" id="configurations-submenu">
                <button type="button" class="menu-item submenu-item active" data-section="configurations">Configurations</button>
                <button type="button" class="menu-item submenu-item" data-section="ssh-command-profiles">SSH Commands Profiles</button>
                <button type="button" class="menu-item submenu-item" data-section="reports">Reports</button>
              </div>
            </div>
            <button type="button" class="menu-item" data-section="event-schedule">Event Schedule</button>
            <div class="menu-group">
              <button type="button" class="menu-item menu-parent" data-section="nhi-management" id="nhi-management-menu">
                NHI Management
                <span class="menu-arrow"></span>
              </button>
              <div class="submenu" id="nhi-management-submenu">
                <button type="button" class="menu-item submenu-item" data-section="nhi-management">NHI Credentials</button>
                <button type="button" class="menu-item submenu-item" data-section="ssh-keys">SSH Keys</button>
              </div>
            </div>
            <button type="button" class="menu-item" data-section="user-management">User Management</button>
            <div class="menu-group">
              <button type="button" class="menu-item menu-parent" data-section="logs" id="logs-menu">
                Logs
                <span class="menu-arrow"></span>
              </button>
              <div class="submenu" id="logs-submenu">
                <button type="button" class="menu-item submenu-item" data-section="audit-logs">Audit Logs</button>
                <button type="button" class="menu-item submenu-item" data-section="server-logs">Server Logs</button>
              </div>
            </div>
          </div>
          <button type="button" class="menu-item" id="btnLogout" style="border-top: 1px solid rgba(255, 255, 255, 0.2); padding-top: 12px; margin-top: 8px; background: #da291c; color: white; border: none; border-radius: 0; font-weight: 600;">Logout</button>
        </nav>
      </aside>
      
      <main class="main-content">
        <div id="configNameDisplay" style="display: none; padding: 12px 16px; background: #da291c; color: white; font-weight: 600; font-size: 16px; margin-bottom: 16px; border-radius: 0; width: 100%; box-sizing: border-box;">
          <span>Configuration: </span><span id="configNameValue"></span>
        </div>
        <div id="content-container">
          <!-- Content will be loaded here dynamically -->
        </div>
      </main>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-logo-container">
        <img src="/images/Fortinet-logomark-rgb-red.svg" alt="Fortinet" class="loading-logo" id="loadingLogo">
        <div class="loading-text" id="loadingText">Loading configuration...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
