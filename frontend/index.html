<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FabricStudio UI</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <h2 class="sidebar-title">
          <img src="/frontend/images/Fortinet-logomark-rgb-red.svg" alt="Fortinet" style="height: 56px; width: auto; vertical-align: middle; margin-right: -8px; margin-left: -20px;" />
          <span style="margin-left: -4px;">FabricStudio UI</span>
        </h2>
        <nav class="sidebar-nav">
          <button type="button" class="menu-item active" data-section="preparation">FabricStudio Preparation</button>
          <button type="button" class="menu-item" data-section="event-schedule">Event Schedule</button>
          <div class="menu-group">
            <button type="button" class="menu-item menu-parent" data-section="configurations" id="configurations-menu">
              Configurations
              <span class="menu-arrow"></span>
            </button>
            <div class="submenu" id="configurations-submenu">
              <button type="button" class="menu-item submenu-item" data-section="configurations">Saved Configurations</button>
              <button type="button" class="menu-item submenu-item" data-section="ssh-command-profiles">SSH Commands Profile</button>
            </div>
          </div>
          <div class="menu-group">
            <button type="button" class="menu-item menu-parent" data-section="nhi-management" id="nhi-management-menu">
              NHI Management
              <span class="menu-arrow"></span>
            </button>
            <div class="submenu" id="nhi-management-submenu">
              <button type="button" class="menu-item submenu-item" data-section="nhi-management">NHI Credentials</button>
              <button type="button" class="menu-item submenu-item" data-section="ssh-keys">SSH Keys</button>
            </div>
          </div>
        </nav>
      </aside>
      
      <main class="main-content">
        <div id="configNameDisplay" style="display: none; padding: 12px 16px; background: #da291c; color: white; font-weight: 600; font-size: 16px; margin-bottom: 16px; border-radius: 0; width: 100%; box-sizing: border-box;">
          <span>Configuration: </span><span id="configNameValue"></span>
        </div>
        <div id="content-container">
          <!-- Content will be loaded here dynamically -->
        </div>
      </main>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-logo-container">
        <img src="/frontend/images/Fortinet-logomark-rgb-red.svg" alt="Fortinet" class="loading-logo" id="loadingLogo">
        <div class="loading-text" id="loadingText">Loading configuration...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
