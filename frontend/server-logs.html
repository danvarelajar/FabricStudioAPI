<div id="server-logs-section" class="content-section">
  <h3>Server Logs</h3>
  <div style="margin-bottom: 12px; padding: 12px; background: #f5f5f7; border: 1px solid #d2d2d7;">
    <div style="margin-bottom: 12px; display: grid; grid-template-columns: 60px 160px 60px 120px 60px 1fr; gap: 10px; align-items: center;">
      <label style="font-weight: 500; color: #424245;">Level</label>
      <select id="serverLogLevel" style="width: 160px;">
        <option value="">All</option>
        <option>INFO</option>
        <option>WARNING</option>
        <option>ERROR</option>
        <option>DEBUG</option>
      </select>
      <label style="font-weight: 500; color: #424245;">Logger</label>
      <input id="serverLogLogger" type="text" placeholder="logger name" style="width: 120px;" />
      <label style="font-weight: 500; color: #424245;">Message</label>
      <input id="serverLogMessage" type="text" placeholder="search message..." style="width: 100%;" />
    </div>
    <div style="margin-bottom: 12px; padding-top: 12px; border-top: 1px solid #d2d2d7; display: grid; grid-template-columns: 60px 180px 60px 180px; gap: 10px; align-items: center;">
      <label style="font-weight: 500; color: #424245;">From</label>
      <input id="serverLogDateFrom" type="datetime-local" style="width: 180px;" />
      <label style="font-weight: 500; color: #424245;">To</label>
      <input id="serverLogDateTo" type="datetime-local" style="width: 180px;" />
    </div>
    <div style="display: flex; gap: 8px; padding-top: 8px; border-top: 1px solid #d2d2d7;">
      <button id="btnServerLogsApply">Apply</button>
      <button id="btnServerLogsClear">Clear</button>
      <button id="btnServerLogsRefresh">Refresh</button>
      <button id="btnServerLogsExport">Export CSV</button>
    </div>
  </div>
  <div id="serverLogsList">
    <p>Loading server logs...</p>
  </div>
</div>
