<div id="nhi-management-section" class="content-section">
  <h3>NHI Management</h3>
  <div style="border: 1px solid #d2d2d7; padding: 16px; border-radius: 4px; background: #fafafa; margin-bottom: 20px;">
    <h4 style="margin-top: 0; margin-bottom: 12px; font-size: 14px; font-weight: 600;">Create/Edit NHI Credential</h4>
    <div class="row">
      <label style="width: 120px;">Name</label>
      <input id="nhiName" type="text" size="40" placeholder="Enter unique name (alphanumeric, dash, underscore only)" />
      <span id="nhiNameError" style="font-size: 12px; color: #f87171; margin-left: 8px; display: none;"></span>
    </div>
    <div class="row">
      <label style="width: 120px;">Client ID</label>
      <input id="nhiClientId" type="text" size="40" placeholder="Enter client ID" />
    </div>
    <div class="row">
      <label style="width: 120px;">Client Secret</label>
      <input id="nhiClientSecret" type="password" size="40" placeholder="Enter client secret" />
    </div>
    <div class="row">
      <label style="width: 120px;">Encryption Password</label>
      <input id="nhiEncryptionPassword" type="password" size="40" placeholder="Enter password" />
      <span style="font-size: 12px; color: #86868b; margin-left: 8px;">Required for save/edit</span>
    </div>
    <div class="row">
      <label style="width: 120px;">Confirm Password</label>
      <input id="nhiConfirmPassword" type="password" size="40" placeholder="Confirm encryption password" />
      <span id="nhiPasswordMatchError" style="font-size: 12px; color: #f87171; margin-left: 8px; display: none;"></span>
    </div>
    <div class="row">
      <label style="width: 120px;">FabricStudio Hosts</label>
      <input id="nhiFabricHosts" type="text" size="40" placeholder="Space-separated list (e.g., fs1.fortipoc.io fs2.fortipoc.io)" />
      <span style="font-size: 12px; color: #86868b; margin-left: 8px;">Optional - for token retrieval</span>
    </div>
    <div class="row">
      <label style="width: 120px;"></label>
      <button id="btnSaveNhi" disabled>Save</button>
      <button id="btnUpdateNhi" disabled style="display: none;">Update</button>
      <button id="btnCancelNhi" style="display: none;">Cancel</button>
    </div>
  </div>
  <div id="nhiStatus" class="notice" role="status" style="display:none; margin: 12px 0; padding: 12px; border-radius: 4px;"></div>
  <div class="row">
    <button id="btnRefreshNhi">Refresh</button>
    <button id="btnDeleteNhi" style="display:none;">Delete Selected</button>
  </div>
  <div id="nhiList" style="margin-top: 16px;">
    <p>Loading NHI credentials...</p>
  </div>
</div>
