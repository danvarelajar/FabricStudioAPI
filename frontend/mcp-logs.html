<div id="mcp-logs-section" class="content-section">
  <h3>MCP Logs</h3>
  <div style="margin-bottom: 20px; padding: 12px; background: #f5f5f7; border: 1px solid #d2d2d7;">
    <div class="row" style="margin-bottom: 12px;">
      <label style="width: 120px; font-weight: 500; color: #424245;">Filter by Method:</label>
      <select id="filterMethod" style="width: 200px;">
        <option value="">All Methods</option>
        <option value="tools/call">tools/call</option>
        <option value="tools/list">tools/list</option>
        <option value="resources/list">resources/list</option>
        <option value="prompts/list">prompts/list</option>
        <option value="initialize">initialize</option>
      </select>
      <label style="width: 120px; margin-left: 20px; font-weight: 500; color: #424245;">Filter by Tool:</label>
      <input id="filterToolName" type="text" placeholder="Filter by tool name..." style="width: 200px;" />
      <button id="btnApplyFilter" style="margin-left: 12px;">Apply Filters</button>
      <button id="btnClearFilter" style="margin-left: 8px;">Clear</button>
    </div>
    <div class="row" style="margin-bottom: 12px; padding-top: 12px; border-top: 1px solid #d2d2d7;">
      <label style="width: 120px; font-weight: 500; color: #424245;">From:</label>
      <input id="filterDateFrom" type="datetime-local" style="width: 200px;" />
      <label style="width: 120px; margin-left: 20px; font-weight: 500; color: #424245;">To:</label>
      <input id="filterDateTo" type="datetime-local" style="width: 200px;" />
    </div>
    <div class="row" style="padding-top: 8px; border-top: 1px solid #d2d2d7;">
      <button id="btnRefreshMcpLogs">Refresh</button>
      <button id="btnExportLogs" style="margin-left: 8px;">Export CSV</button>
    </div>
  </div>
  <div id="mcpLogsList" style="margin-top: 16px;">
    <p>Loading MCP logs...</p>
  </div>
</div>
