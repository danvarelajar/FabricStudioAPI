<div id="ssh-keys-section" class="content-section">
  <h3>SSH Keys</h3>
  <div style="border: 1px solid #d2d2d7; padding: 16px; border-radius: 4px; background: #fafafa; margin-bottom: 20px;">
    <h4 style="margin-top: 0; margin-bottom: 12px; font-size: 14px; font-weight: 600;">Create/Edit SSH Key</h4>
    <div class="row">
      <label style="width: 120px;">Name</label>
      <input id="sshKeyName" type="text" size="40" placeholder="Enter unique name (alphanumeric, dash, underscore only)" />
      <span id="sshKeyNameError" style="font-size: 12px; color: #f87171; margin-left: 8px; display: none;"></span>
    </div>
    <div class="row">
      <label style="width: 120px;">Public Key</label>
      <textarea id="sshKeyPublic" rows="3" cols="50" placeholder="Enter public key (e.g., ssh-rsa AAAAB3NzaC1yc2E...)" style="font-family: monospace; font-size: 12px;"></textarea>
    </div>
    <div class="row">
      <label style="width: 120px;">Private Key</label>
      <textarea id="sshKeyPrivate" rows="6" cols="50" placeholder="Enter private key (-----BEGIN OPENSSH PRIVATE KEY-----...)" style="font-family: monospace; font-size: 12px;"></textarea>
      <span id="sshKeyPrivateNote" style="font-size: 12px; color: #86868b; margin-left: 8px;">Required for new keys, optional for updates</span>
    </div>
    <div class="row">
      <label style="width: 120px;"></label>
      <button id="btnSaveSshKey" type="button" style="margin-right: 8px;">Save</button>
      <button id="btnUpdateSshKey" type="button" style="margin-right: 8px; display: none;">Update</button>
      <button id="btnCancelSshKey" type="button" style="display: none;">Cancel</button>
    </div>
  </div>
  
  <div style="border: 1px solid #d2d2d7; padding: 16px; border-radius: 4px; background: #fafafa;">
    <h4 style="margin-top: 0; margin-bottom: 12px; font-size: 14px; font-weight: 600;">SSH Keys List</h4>
    <div id="sshKeysList" style="margin-top: 12px;">
      <p style="color: #86868b; margin: 0;">Loading SSH keys...</p>
    </div>
  </div>
</div>
