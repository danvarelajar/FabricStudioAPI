<div id="user-management-section" class="content-section">
  <h3>User Management</h3>
  
  <!-- Change Password Section (for logged-in user) -->
  <div style="border: 1px solid #d2d2d7; padding: 16px; border-radius: 4px; background: #fafafa; margin-bottom: 20px;">
    <h4 style="margin-top: 0; margin-bottom: 12px; font-size: 14px; font-weight: 600;">Change My Password</h4>
    <form id="changePasswordForm">
      <div class="row">
        <label style="width: 120px;">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" size="40" placeholder="Enter current password" required />
      </div>
      
      <div class="row">
        <label style="width: 120px;">New Password</label>
        <input type="password" id="newPassword" name="newPassword" size="40" placeholder="Enter new password" required />
        <span style="font-size: 12px; color: #86868b; margin-left: 8px;">Must be at least 7 characters with 1 number and 1 special character</span>
      </div>
      
      <div class="row">
        <label style="width: 120px;">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" size="40" placeholder="Confirm new password" required />
        <span id="passwordMatchError" style="font-size: 12px; color: #f87171; margin-left: 8px; display: none;"></span>
      </div>
      
      <div class="row">
        <label style="width: 120px;"></label>
        <button type="submit" id="btnChangePassword">Change Password</button>
      </div>
    </form>
  </div>
  
  <!-- Users List Section -->
  <div style="border: 1px solid #d2d2d7; padding: 16px; border-radius: 4px; background: #fafafa; margin-bottom: 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
      <h4 style="margin: 0; font-size: 14px; font-weight: 600;">Users</h4>
      <button type="button" id="btnCreateUser" style="padding: 6px 14px; font-size: 13px;">Create New User</button>
    </div>
    <div id="usersList" style="margin-top: 12px;">
      <p style="color: #86868b; font-size: 13px;">Loading users...</p>
    </div>
  </div>
  
  <div id="userManagementStatus" class="notice" role="status" style="display:none; margin: 12px 0; padding: 12px; border-radius: 4px;"></div>
</div>
